<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy</title>
    <link rel="stylesheet" href="header-styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <!-- Top Header Bar -->
        <div class="header-top-bar">
          <div class="container">
            <div class="header-top-content">
              <div class="header-top-left">
                <span class="location-info">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    class="location-icon"
                  >
                    <path
                      d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                    ></path>
                    <circle cx="12" cy="10" r="3"></circle>
                  </svg>
                  <span>Deliver to Mumbai 400001</span>
                </span>
              </div>
              <div class="header-top-right">
                <span class="header-link">Customer Service</span>
                <span class="header-link">Sell on ShopEasy</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Header -->
        <div class="header-main">
          <div class="container">
            <div class="header-main-content">
              <!-- Logo -->
              <a href="index.html" class="logo-link"> ShopEasy </a>

              <!-- Search Form -->
              <form class="search-form" onsubmit="handleSearch(event)">
                <div class="search-container">
                  <input
                    type="text"
                    class="search-input"
                    placeholder="Search for products, brands and more..."
                  />
                  <button
                    type="button"
                    class="voice-search-btn"
                    onclick="voiceSearch && voiceSearch.startVoiceSearch('products')"
                    title="Voice Search"
                  >
                    <span class="btn-icon">
                      <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"
                        ></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="22"></line>
                        <line x1="8" x2="16" y1="22" y2="22"></line>
                      </svg>
                    </span>
                  </button>
                  <button type="submit" class="search-submit-btn">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="m21 21-4.3-4.3"></path>
                    </svg>
                  </button>
                </div>
              </form>

              <!-- Header Actions -->
              <div class="header-actions">
                <button
                  class="account-btn"
                  onclick="authSystem && authSystem.openAuthModal()"
                >
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <span class="btn-text">Account</span>
                </button>
                <a href="cart.html" class="cart-btn">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v4a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-4m8 0V9a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v4.01"
                    ></path>
                  </svg>
                  <span class="btn-text">Cart</span>
                  <span class="cart-count" id="cartCount">0</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script>
      function handleSearch(event) {
        event.preventDefault();
        const searchInput = event.target.querySelector(".search-input");
        const query = searchInput.value.trim();

        if (query) {
          // Handle search functionality
          window.location.href = `products.html?search=${encodeURIComponent(query)}`;
        }
      }

      // Initialize cart count
      function updateCartCount() {
        const cartCount = localStorage.getItem("cartCount") || "0";
        const cartCountElement = document.getElementById("cartCount");
        if (cartCountElement) {
          cartCountElement.textContent = cartCount;
        }
      }

      // Load cart count on page load
      document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>
  </body>
</html>
